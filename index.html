<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Resize Images</title>
    <link rel="stylesheet" href="asset/styles/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b0057c069b.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <div id="preloader">
      <div class="loader"></div>
    </div>
    
    <header>
      <nav class = "title">
        <div class= "content">
          Image Compression
        </div>
      </nav>
    </header>

    <main>
      
      <div class = "first">
        <p> Input Your Image </p>

        <div class = "choice">
          <div class = "choice_first"> <input type="file" id="upload" accept=".jpg, .jpeg, .png" class="open_file"/> </div>
          <div class = "choice_second"> Image Compression Rate :<input /> % </div>
          <div class = "choice_third"> <button onclick="process_image_compression()" class = "go"> Go !</button> </div>
        </div>
      </div>

      <div class = "second"> 
        <div class= "before">
          <p>Before</p>
          <img id="input" src="asset/img/empty-image.png" />
        </div>
        <div class= "after">
          <p>After</p>
          <img id="output" src="asset/img/empty-image.png" />
        </div>
      </div>

      <div class = "third"> 
        <div class= "left">
          <p>Image pixel difference percentage : </p>
          <p>Image compression time : </p>
        </div>
        <div class= "right">
          <button class="btn"><i class="fa fa-download"></i> Download</button>
        </div>
      </div>

    </main>

    <script src="asset/js/main.js"></script>
    <script src="asset/js/app.js"></script>

  </body>
</html>
